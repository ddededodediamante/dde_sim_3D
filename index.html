<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/logo.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>dde Sim 3D</title>
</head>

<body>
  <dialog id="start">
    <h2>ddededodediamante Simulator 3D</h2>
<div class="inline">
  <button id="start">Start</button>
  <button id="settings">Settings</button>
</div>

    <details>
      <summary>
        Credits
      </summary>
      <code>"New Friendly" Kevin MacLeod (incompetech.com)
      Licensed under Creative Commons: By Attribution 4.0 License
      http://creativecommons.org/licenses/by/4.0/</code>
    </details>
  </dialog>

  <dialog id="gameover">
    <h2>Game Over!</h2>

    <div class="inline">
      <button id="restart">Restart</button>
      <button id="menu">Menu</button>
    </div>
  </dialog>

  <dialog id="settings">
    <h2>Settings</h2>
  
    <div class="inline">
      <label>Camera Smoothness</label>
      <input type="range" min="0" max="0.9" step="0.05" id="camerasmoothness">
    </div>
  
    <button id="back">Go back</button>
  </dialog>

  <div class="gui">
    <button id="pause" style="display: none"></button>
  </div>

  <div id="app">
    <canvas id="game"></canvas>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>

</html>
